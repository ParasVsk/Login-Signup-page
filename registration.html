<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Registration</title>
  </head>
  <body>
    <header class="registration-header">
      <div class="container">
        <div class="logo">
          <a href="index.html"> Paras</a>
        </div>

        <nav>
          <ul>
            <li class="link">
              <a href="index.html">Home</a>
            </li>
            <li class="link">
              <a href="about.html">Home</a>
            </li>
            <li class="link">
              <a href="#">Home</a>
            </li>
            <li class="link">
              <a href="registration.html">Registration</a>
            </li>
          </ul>
        </nav>
      </div>
      <main>
        <section class="user-container login-section--display">
          <div class="registration">
            <div class="grid-two--column">
              <div class="form-text">
                <h2>Welcome Back!</h2>
                <p>
                  To Keep connected with us please login with your personal info
                </p>
                <button class="login-btn">Login Here</button>
              </div>

              <div class="registration-form">
                <h2>Create Account</h2>
                <div class="social-icons">
                  <a href="https://discord.com/" target="_blank">
                    <i class="fa-brands fa-discord"></i>
                  </a>

                  <a href="https://instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                  </a>

                  <a href="https://facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                  </a>

                  <a href="https://twitter.com/" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                </div>
                <p>or use your email for registration</p>

                <form action="#">
                  <div class="input-field">
                    <label for="username">
                      <input
                        type="text"
                        name="#"
                        id="username"
                        placeholder="name"
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <label for="email">
                      <input
                        type="text"
                        name="#"
                        id="email"
                        placeholder="email"
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <label for="password">
                      <input
                        type="password"
                        name="#"
                        id="password"
                        placeholder="password"
                      />
                    </label>

                    <div class="input-firld">
                      <input type="submit" value="register" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- LOGIN STARTS HERE -->

          <div class="login">
            <div class="grid-two--column">
              <div class="form-text">
                <h2>Hello, friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="registration-btn">Register Here</button>
              </div>

              <div class="login-form">
                <h2>Sign In</h2>
                <div class="social-icons">
                  <a href="https://discord.com/" target="_blank">
                    <i class="fa-brands fa-discord"></i>
                  </a>

                  <a href="https://instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                  </a>

                  <a href="https://facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                  </a>

                  <a href="https://twitter.com/" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                </div>
                <p>or use your accounts</p>

                <form action="#">
                  <div class="input-field">
                    <label for="email1">
                      <input
                        type="text"
                        name="#"
                        id="email1"
                        placeholder="email"
                      />
                    </label>
                  </div>
                  <div class="input-field">
                    <label for="password1">
                      <input
                        type="password"
                        name="#"
                        id="password1"
                        placeholder="password"
                      />
                    </label>

                    <div class="input-firld">
                      <input type="submit" value="register" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>

    <script>
      const user_con = document.querySelector(".user-container");
      const regis_btn = document.querySelector(".registration-btn");
      const login_btn = document.querySelector(".login-btn");

      regis_btn.addEventListener("click", () => {
        user_con.classList.add("login-section--display");
      });

      login_btn.addEventListener("click", () => {
        user_con.classList.remove("login-section--display");
      });
    </script>
  </body>
</html>
